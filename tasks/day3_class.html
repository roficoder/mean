<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Class</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" placeholder="Enter name">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Enter email">
        <br><br>

        <label for="gender">Select your gender</label>
        <br>
        <span><input type="radio" id="male" name="gender"> <label for="male">Male</label></span>
        <span><input type="radio" id="female" name="gender"> <label for="female">Female</label></span>
        <br><br>

        <label for="textarea"></label>
        <textarea name="" id="textarea" placeholder="Description" cols="30" rows="10"></textarea>
        <br><br>

        <input type="date">
        <br><br>

        <input type="checkbox" id="checkbox">
        <label for="checkbox">Make sure to check this.</label>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
